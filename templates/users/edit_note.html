{% extends 'base.html' %}

{% block title %}
Edit Note
{% endblock title %}


{% block body %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

<section class="section">
    <div class="columns">
        <div class="column is-3">
            <div class="section">
                <h2 class="title is-2">Edit Note</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-primary">Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock body %}
