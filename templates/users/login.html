{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
Login User
{% endblock title %}

{% block body %}

<style>
    .my-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 93vh;
        background-color: rgb(247, 241, 231);
    }

    .my-content-section {
        width: 70%;
        border: 1px solid #000;
        border-radius: 10px;
        padding: 5%;
        background-color: white;
    }

    @media screen and (max-width: 728px) {
        .my-content-section {
            width: 100%;
        }
    }
</style>

<div class="my-container">
    <div class="my-content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Log In
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info my-3" type="submit">Sign in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a href="/register">Sign Up</a>
            </small>
        </div>
    </div>
</div>

{% endblock body %}
